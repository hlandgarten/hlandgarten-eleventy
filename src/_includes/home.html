<header class="site-header">
  <div class="logo">
    <a href="/">Harris Landgarten</a>
  </div>

  <!-- Mobile menu toggle -->
  <button class="nav-toggle" aria-label="Toggle menu">â˜°</button>

  <nav class="site-nav" role="navigation" aria-label="Main menu">
    <ul>
      <li class="{% if page.url == '/' %}active{% endif %}">
        <a href="/">Home</a>
      </li>

      {% for item in navigation %}
      <li class="has-sub{% if page.url contains item.url %} active{% endif %}"
          {% if item.submenu %}aria-haspopup="true" aria-expanded="false"{% endif %}>
        <a href="{{ item.url }}">{{ item.title }}</a>

        {% if item.submenu %}
        <ul class="sub-menu">
          {% for sub in item.submenu %}
          <li class="{% if page.url == sub.url %}active{% endif %}">
            <a href="{{ sub.url }}">{{ sub.title }}</a>
          </li>
          {% endfor %}
        </ul>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </nav>

  <div class="nav-backdrop"></div>
</header>
